<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deposit History - Scratch & Win</title>
    <style>
        body {
            background: #1a0033;
            color: white;
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            color: #d4af37;
            margin-bottom: 10px;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #008751;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .stats {
            background: rgba(0,0,0,0.5);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #d4af37;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .stat-box {
            text-align: center;
            padding: 10px;
        }
        .stat-value {
            font-size: 24px;
            color: #d4af37;
            font-weight: bold;
        }
        .stat-label {
            font-size: 12px;
            color: #ccc;
        }
        .history-list {
            margin-top: 20px;
        }
        .deposit-card {
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #008751;
        }
        .deposit-card.pending {
            border-left-color: #ffc107;
            background: rgba(255,193,7,0.05);
        }
        .deposit-card.approved {
            border-left-color: #28a745;
            background: rgba(40,167,69,0.05);
        }
        .deposit-card.rejected {
            border-left-color: #dc3545;
            background: rgba(220,53,69,0.05);
        }
        .deposit-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .deposit-amount {
            font-size: 20px;
            font-weight: bold;
        }
        .deposit-status {
            background: #333;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 11px;
        }
        .pending { color: #ffc107; }
        .approved { color: #28a745; }
        .rejected { color: #dc3545; }
        .no-history {
            text-align: center;
            padding: 40px;
            color: #888;
        }
        .filter-buttons {
            margin-bottom: 20px;
            text-align: center;
        }
        .filter-btn {
            background: #330066;
            border: 1px solid #d4af37;
            color: white;
            padding: 8px 15px;
            margin: 0 5px;
            border-radius: 20px;
            cursor: pointer;
        }
        .filter-btn.active {
            background: #008751;
        }
        .admin-notes {
            font-size: 12px;
            color: #aaa;
            margin-top: 8px;
            padding: 8px;
            background: rgba(0,0,0,0.3);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <a href="game.html" class="back-btn">‚Üê Back to Game</a>
    
    <div class="container">
        <div class="header">
            <h1>üí∞ DEPOSIT HISTORY</h1>
            <p>View all your deposit requests and their status</p>
        </div>
        
        <div class="stats">
            <div class="stat-box">
                <div class="stat-value" id="total-deposits">0</div>
                <div class="stat-label">Total Deposits</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="total-amount">‚Ç¶0</div>
                <div class="stat-label">Total Amount</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="approved-deposits">0</div>
                <div class="stat-label">Approved</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="pending-deposits">0</div>
                <div class="stat-label">Pending</div>
            </div>
        </div>
        
        <div class="filter-buttons">
            <button class="filter-btn active" onclick="filterDeposits('all')">All Deposits</button>
            <button class="filter-btn" onclick="filterDeposits('pending')">Pending</button>
            <button class="filter-btn" onclick="filterDeposits('approved')">Approved</button>
            <button class="filter-btn" onclick="filterDeposits('rejected')">Rejected</button>
        </div>
        
        <div class="history-list" id="deposit-list">
            <div class="no-history">Loading deposit history...</div>
        </div>
    </div>

    <script>
        const API = "http://localhost:5000";
        let allDeposits = [];
        let currentFilter = 'all';
        
        async function loadDepositHistory() {
            const token = localStorage.getItem("token");
            
            if (!token) {
                window.location.href = "auth.html";
                return;
            }
            
            try {
                const response = await fetch(API + "/user/deposit-history", {
                    headers: { 
                        "Authorization": `Bearer ${token}`,
                        "Content-Type": "application/json"
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    allDeposits = data.deposits || [];
                    
                    updateStats(allDeposits);
                    filterDeposits('all');
                } else {
                    console.error("Load deposits error:", data.message);
                    document.getElementById('deposit-list').innerHTML = `
                        <div class="no-history">
                            Error loading deposit history
                        </div>
                    `;
                }
            } catch (error) {
                console.error("Load deposit history error:", error);
                document.getElementById('deposit-list').innerHTML = `
                    <div class="no-history">
                        Network error. Please check your connection.
                    </div>
                `;
            }
        }
        
        function updateStats(deposits) {
            const totalDeposits = deposits.length;
            const totalAmount = deposits.reduce((sum, deposit) => sum + (deposit.amount || 0), 0);
            const approvedDeposits = deposits.filter(d => d.status === 'approved').length;
            const pendingDeposits = deposits.filter(d => d.status === 'pending').length;
            
            document.getElementById('total-deposits').textContent = totalDeposits;
            document.getElementById('total-amount').textContent = '‚Ç¶' + totalAmount.toLocaleString();
            document.getElementById('approved-deposits').textContent = approvedDeposits;
            document.getElementById('pending-deposits').textContent = pendingDeposits;
        }
        
        function filterDeposits(filter) {
            currentFilter = filter;
            
            // Update active filter button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            let filteredDeposits = allDeposits;
            
            if (filter !== 'all') {
                filteredDeposits = allDeposits.filter(d => d.status === filter);
            }
            
            displayDeposits(filteredDeposits);
        }
        
        function displayDeposits(deposits) {
            const container = document.getElementById('deposit-list');
            
            if (deposits.length === 0) {
                container.innerHTML = `
                    <div class="no-history">
                        No deposits found for this filter
                    </div>
                `;
                return;
            }
            
            let html = '';
            
            deposits.forEach(deposit => {
                const date = new Date(deposit.createdAt).toLocaleString();
                const approvedDate = deposit.approvedAt ? new Date(deposit.approvedAt).toLocaleString() : 'Not approved';
                
                html += `
                    <div class="deposit-card ${deposit.status}">
                        <div class="deposit-header">
                            <div>
                                <div class="deposit-amount">‚Ç¶${(deposit.amount || 0).toLocaleString()}</div>
                                <div style="font-size: 12px; color: #ccc; margin-top: 5px;">
                                    ${date}
                                </div>
                            </div>
                            <div class="deposit-status ${deposit.status}">
                                ${deposit.status.toUpperCase()}
                            </div>
                        </div>
                        
                        ${deposit.paymentProof ? `
                            <div style="font-size: 12px; color: #aaa; margin: 5px 0;">
                                Proof: ${deposit.paymentProof}
                            </div>
                        ` : ''}
                        
                        ${deposit.adminNotes ? `
                            <div class="admin-notes">
                                <strong>Admin Notes:</strong> ${deposit.adminNotes}
                            </div>
                        ` : ''}
                        
                        <div style="display: flex; justify-content: space-between; margin-top: 10px;">
                            <div style="font-size: 11px; color: #888;">
                                Request ID: ${deposit.id.substring(0, 8)}...
                            </div>
                            <div style="font-size: 11px; color: #888;">
                                Approved: ${approvedDate}
                            </div>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // Load history on page load
        window.onload = loadDepositHistory;
    </script>

</body>
</html>
